<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Aprendiendo a utilizar html</title>
</head>

<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="https://media.vandal.net/i/1200x630/4-2020/202042913484676_1.jpg" alt="Logo WOW" width="500"
        height="300" />
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="500" height="300" controls muted loop>
        <source src="https://youtu.be/eVTXPUF4Oz4" type="video/mp4" />
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="Oasis - Champagne Supernova (Official Video)" type="Audio">
    </audio>

</body>

</html>
